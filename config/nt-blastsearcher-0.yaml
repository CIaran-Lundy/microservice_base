apiVersion: apps/v1
kind: Deployment
metadata:
  name: nt-blastsearcher-0
  labels:
    app: nt-blastsearcher-0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nt-blastsearcher-0
  template:
    metadata:
      labels:
        app: nt-blastsearcher-0
    spec:
      containers:
      - name: nt-blastsearcher-0
        image: youseq/blastsearcher:latest
        resources:
          requests:
            memory: "4Gi"
        ports:
        - containerPort: 80
        env:
        - name: NEXT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: qpcr-configmap
              key: msaaligner_url
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: qpcr-configmap
              key: frontend_url
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_TYPE
          value: nt
        - name: NUMBER_OF_REPLICAS
          value: "4"
        volumeMounts:
        - name: nt-volume
          mountPath: /home/ciaran/nt
      volumes:
      - name: nt-volume
        persistentVolumeClaim:
          claimName: nt-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: nt-blastsearcher-0-service
spec:
  selector:
    app: nt-blastsearcher-0
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
