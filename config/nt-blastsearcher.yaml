apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nt-blastsearcher
  labels:
    app: nt-blastsearcher
spec:
  serviceName: "nt-blastsearcher"
  replicas: 6
  selector:
    matchLabels:
      app: nt-blastsearcher
  template:
    metadata:
      labels:
        app: nt-blastsearcher
    spec:
      containers:
      - name: nt-blastsearcher
        image: youseq/blastsearcher:latest
        resources:
          requests:
            memory: "5Gi"
        ports:
        - containerPort: 80
        env:
        - name: EXCHANGE_NAME
          valueFrom:
            configMapKeyRef:
              name: qpcr-configmap
              key: exchange_name
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: qpcr-configmap
              key: rabbitmq_host
        - name: RABBITMQ_USER
          valueFrom:
            configMapKeyRef:
              name: qpcr-configmap
              key: rabbitmq_user
        - name: RABBITMQ_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: qpcr-configmap
              key: rabbitmq_password
        - name: NEXT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: qpcr-configmap
              key: msaaligner_url
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: qpcr-configmap
              key: frontend_url
        - name: RABBITMQ_LISTEN_QUEUE
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_TYPE
          value: nt
        - name: NUMBER_OF_REPLICAS
          value: "8"
        volumeMounts:
        - name: nt-volume
          mountPath: /home/ciaran/nt
      volumes:
      - name: nt-volume
        persistentVolumeClaim:
          claimName: nt-pvc
          #      nodeSelector:
          #blastnode: "True"

---
apiVersion: v1
kind: Service
metadata:
  name: nt-blastsearcher-service
spec:
  selector:
    app: nt-blastsearcher
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
