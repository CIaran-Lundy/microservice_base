apiVersion: apps/v1
kind: Deployment
metadata:
  name: taxid2accession
  labels:
    app: taxid2accession
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taxid2accession
  template:
    metadata:
      labels:
        app: taxid2accession
    spec:
      containers:
      - name: taxid2accession
        image: youseq/taxid2accession:latest
        ports:
        - containerPort: 80
        env:
        - name: NEXT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: qpcr-configmap
              key: priorityq_url
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: qpcr-configmap
              key: frontend_url
        volumeMounts:
        - name: taxid2accession-file
          mountPath: /app/taxid2accession
      volumes:
      - name: taxid2accession-file
        hostPath:
          path: /home/ciaran/taxid2accession/taxid2accession
          type: File

---
apiVersion: v1
kind: Service
metadata:
  name: taxid2accession-service
spec:
  selector:
    app: taxid2accession
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

